<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Snzmart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-950 text-gray-100 font-sans">
    <nav class="bg-gray-900 p-5 flex justify-between items-center border-b border-gray-800 sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 bg-blue-500 rounded-full animate-pulse"></div>
            <h1 class="text-2xl font-black tracking-tighter text-blue-500 italic">Snzmart</h1>
        </div>
        <div class="flex gap-6 items-center text-xs font-bold uppercase tracking-widest">
            <a href="dashboard.html" class="text-blue-500">Inventory</a>
            <a href="docs.html" class="text-gray-400 hover:text-white transition">Docs</a>
            <button onclick="handleLogout()" class="text-red-500 border border-red-500/30 px-3 py-1 rounded-lg">Exit</button>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="grid lg:grid-cols-3 gap-8">
            <div class="bg-gray-900 p-6 rounded-3xl border border-gray-800 h-fit shadow-xl">
                <h3 class="text-sm font-black mb-6 text-gray-500 uppercase tracking-widest">Product Editor</h3>
                <div class="space-y-4 text-sm">
                    <input type="hidden" id="edit_id">
                    
                    <select id="kat" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 outline-none" onchange="toggleFields()">
                        <option value="AKUN">CATEGORY: AKUN</option>
                        <option value="ITEM">CATEGORY: ITEM</option>
                    </select>
                    
                    <input type="text" id="nama" placeholder="Product Name (ex: Netflix)" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 outline-none">
                    <input type="text" id="variant" placeholder="Variant (ex: Premium / 1 Month)" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 outline-none">
                    <input type="number" id="harga" placeholder="Price" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 outline-none">
                    
                    <div id="field_akun" class="space-y-4">
                        <textarea id="bulk_akun" placeholder="Bulk Accounts (Format: email|pass)&#10;One per line" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 h-32 outline-none font-mono text-xs"></textarea>
                    </div>
                    
                    <div id="field_item" class="hidden">
                        <input type="text" id="link_data" placeholder="Direct Link / Access" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 outline-none">
                    </div>

                    <textarea id="deskripsi" placeholder="Description..." class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 h-20 outline-none"></textarea>
                    
                    <label class="block text-[10px] font-bold text-gray-500 ml-2 uppercase">Photo (Optional)</label>
                    <input type="file" id="foto_file" class="w-full p-3 bg-gray-800 rounded-2xl border border-gray-700 text-xs">
                    
                    <div class="pt-2 space-y-2">
                        <button id="btn_save" onclick="saveProduct()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-2xl font-black transition-all">UPLOAD PRODUCT</button>
                        <button id="btn_cancel" onclick="resetForm()" class="hidden w-full bg-gray-800 p-4 rounded-2xl font-black text-gray-400 border border-gray-700">CANCEL</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 bg-gray-900 p-6 rounded-3xl border border-gray-800 shadow-xl">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-gray-600 text-[10px] uppercase font-black border-b border-gray-800">
                                <th class="p-4 tracking-tighter">Product Info</th>
                                <th class="p-4 tracking-tighter">Category</th>
                                <th class="p-4 tracking-tighter">Price</th>
                                <th class="p-4 text-center tracking-tighter">Manage</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody" class="text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>window.onload = checkAuth;</script>
</body>
</html>
