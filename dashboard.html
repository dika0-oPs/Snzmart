<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Snzmart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-950 text-gray-100 font-sans">
    <nav class="bg-gray-900 p-5 flex justify-between items-center border-b border-gray-800 sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 bg-blue-500 rounded-full animate-pulse"></div>
            <h1 class="text-2xl font-black tracking-tighter text-blue-500 italic">Snzmart</h1>
        </div>
        <div class="flex gap-6 items-center text-xs font-bold uppercase tracking-widest">
            <a href="dashboard.html" class="text-blue-500">Inventory</a>
            <a href="docs.html" class="text-gray-400 hover:text-white transition">Docs</a>
            <button onclick="handleLogout()" class="text-red-500 border border-red-500/30 px-3 py-1 rounded-lg">Exit</button>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="grid lg:grid-cols-3 gap-8">
            <div class="bg-gray-900 p-6 rounded-3xl border border-gray-800 h-fit shadow-xl">
                <h3 class="text-sm font-black mb-6 text-gray-500 uppercase tracking-widest">Input New Product</h3>
                <div class="space-y-4 text-sm">
                    <select id="kat" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 outline-none" onchange="toggleFields()">
                        <option value="AKUN">CATEGORY: AKUN</option>
                        <option value="ITEM">CATEGORY: ITEM</option>
                    </select>
                    <input type="text" id="nama" placeholder="Product Name" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 outline-none">
                    <input type="number" id="harga" placeholder="Price (Numeric)" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 outline-none">
                    
                    <div id="field_akun" class="space-y-4">
                        <input type="text" id="email_data" placeholder="Email Account" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 outline-none">
                        <input type="text" id="pw_data" placeholder="Password Account" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 outline-none">
                    </div>
                    <div id="field_item" class="hidden space-y-4">
                        <input type="text" id="link_data" placeholder="Direct Download/Access Link" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 outline-none">
                    </div>

                    <textarea id="deskripsi" placeholder="Product Description..." class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 h-28 outline-none"></textarea>
                    
                    <label class="block text-[10px] font-bold text-gray-500 mb-1 uppercase ml-2">Product Photo</label>
                    <input type="file" id="foto_file" class="w-full p-3 bg-gray-800 rounded-2xl border border-gray-700 text-xs">
                    
                    <button onclick="saveProduct()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-2xl font-black transition-all shadow-lg shadow-blue-900/20">UPLOAD TO SNZMART</button>
                </div>
            </div>

            <div class="lg:col-span-2 bg-gray-900 p-6 rounded-3xl border border-gray-800 shadow-xl">
                <h3 class="text-sm font-black mb-6 text-gray-500 uppercase tracking-widest">Active Inventory</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-gray-600 text-[10px] uppercase font-black border-b border-gray-800">
                                <th class="p-4 tracking-tighter">Product</th>
                                <th class="p-4 tracking-tighter">Category</th>
                                <th class="p-4 tracking-tighter">Price</th>
                                <th class="p-4 text-center tracking-tighter">Manage</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody" class="text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="previewModal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-sm flex items-center justify-center p-4 z-[100]">
        <div class="bg-gray-900 p-8 rounded-3xl max-w-md w-full border border-gray-800 relative">
            <button onclick="closePreview()" class="absolute top-4 right-6 text-4xl text-gray-600 hover:text-white">&times;</button>
            <h2 id="p_nama" class="text-2xl font-black text-blue-500 italic uppercase"></h2>
            <img id="p_foto" src="" class="w-full h-48 object-cover rounded-2xl my-4 bg-gray-800 border border-gray-700">
            <div id="detailArea" class="text-sm space-y-4 border-t border-gray-800 pt-4 text-gray-400 leading-relaxed"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>window.onload = checkAuth;</script>
</body>
</html>
